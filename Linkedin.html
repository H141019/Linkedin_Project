<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Linkedin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <nav>
        <ul class="nav-first-list">
            <li><i class="fa-brands fa-linkedin"></i></li>
            <li><i class="fa-brands fa-magnifying-glass"></i><input class="input-search" type="text"
                    placeholder="search" />
            </li>
        </ul>
        <ul class="nav-second-list">
            <li><i class="fa-solid fa-house"></i>
                <div class="label-text">Home</div>

            </li>
            <li><i class="fa-solid fa-people-group"></i>
                <div class="label-text">My Network</div>

            </li>
            <li><i class="fa-solid fa-briefcase"></i>
                <div class="label-text">Jobs</div>

            </li>
            <li><i class="fa-solid fa-message"></i>
                <div class="label-text">Messaging</div>

            </li>
            <li><i class="fa-solid fa-bell"></i>
                <div class="label-text">Notifications</div>

            </li>
            <li><i class="fa-solid fa-circle-user"></i>
                <div class="label-text">LogOut</div>

            </li>
        </ul>

    </nav>

    <section class="main-section">
        <div class="left-content">
            <div class="box-one">
                <div class="background"></div>
                <i class="fa-solid fa-circle-user"></i>
                <div class="heading">Harshit</div>
                <div class="sub-heading">harshit@gmail.com</div>
                <br>
                <hr>
                <br>
                <div class="para-column">
                    <div class="one">Who Viewed You</div>
                    <div class="two">2,453</div>
                </div>
                <div class="para-column">
                    <div class="one">Views on post</div>
                    <div class="two">5,643</div>
                </div>
            </div>
            <div class="box-two">
                <div class="heading">Recent</div>
                <div class="list">
                    <span class="list-one">#</span>
                    <div class="list-two">reactjs</div>
                </div>
                <div class="list">
                    <span class="list-one">#</span>
                    <div class="list-two">html</div>
                </div>
                <div class="list">
                    <span class="list-one">#</span>
                    <div class="list-two">css</div>
                </div>
                <div class="list">
                    <span class="list-one">#</span>
                    <div class="list-two">angular</div>
                </div>
                <div class="list">
                    <span class="list-one">#</span>
                    <div class="list-two">mongodb</div>
                </div>
            </div>
        </div>
        <div class="middle-content">
            <div class="box-one">
                <div class="search">
                    <i class="fa-regular fa-circle-user"></i>
                    <input class="input" type="text" placeholder="Start a post">
                </div>
                <ul class="list">
                    <li><i class="fa-solid fa-photo-film"></i><span class="span">Photo</span></li>
                    <li><i class="fa-solid fa-video"></i><span class="span">video</span></li>
                    <li><i class="fa-solid fa-calendar-days"></i><span class="span">Event</span></li>
                    <li><i class="fa-solid fa-newspaper"></i><span class="span">Article</span></li>
                </ul>
            </div>
            <div class="box-two"></div>
            <div class="box-three"></div>
        </div>
        <div class="right-content">
            <!-- <div class="box-one"></div> -->
            <!-- <div class="box-two"></div> -->
        </div>

    </section>

</body>

</html>
